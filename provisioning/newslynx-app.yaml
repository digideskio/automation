---
- include: node.yaml

- name: clone newslynx-app to remote server
  git: |
    repo=git://github.com/newslynx/newslynx-app.git 
    dest={{home}}/newslynx-app
    accept_hostkey=true
  ignore_errors: yes

- name: checkout branch
  command: "git checkout {{app_branch}}"
  args:
    chdir: "{{home}}/newslynx-app/"
  ignore_errors: yes
  sudo: yes

- name: pull
  command: "git pull origin {{app_branch}}"
  args:
    chdir: "{{home}}/newslynx-app/"
  sudo: yes
  ignore_errors: yes

- name: install app dependencies
  command: sudo npm install 
  args:
    chdir: "{{home}}/newslynx-app"
  sudo: yes

# start with forever
- include: forever.yaml 
  vars: 
    exec: "/usr/local/bin/npm start"
    directory: "{{home}}/newslynx-app/"
    logfile: "{{home}}/logs/app.log"

# broker via nginx.
- include: nginx.yaml
  vars:
    port: "{{app_port}}"
    host: "{{app_host}}"
    log_file: "{{home}}/logs/access.log"
    worker_connections: "{{app_nginx_worker_connections}}"
    worker_processes: "{{app_nginx_worker_processes}}"



