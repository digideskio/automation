---
# - include: node.yaml

- name: checkout branch
  command: "git checkout {{app_branch}}"
  args:
    chdir: "{{home}}/newslynx-app/"
  ignore_errors: yes
  sudo: yes

- name: pull
  command: "git pull origin {{app_branch}}"
  args:
    chdir: "{{home}}/newslynx-app/"
  sudo: yes
  ignore_errors: yes

- name: install app dependencies
  command: sudo npm install 
  args:
    chdir: "{{home}}/newslynx-app"
  sudo: yes

- name: restart app 
  command: "npm run forever-restart"
  args:
    chdir: "{{home}}/newslynx-app"
  sudo: yes

